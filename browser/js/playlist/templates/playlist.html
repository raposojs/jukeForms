<div class="well">
  <form class="form-horizontal" name="playlistCreate">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">

          <input class="form-control" type="text" ng-model="playlistName" required ng-maxlength="16">
          <div class="alert alert-warning" ng-show="playlistCreate.$dirty && playlistCreate.$invalid">Please enter name</div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled="playlistCreate.$invalid" ng-click="createPlaylist()" type="submit" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
